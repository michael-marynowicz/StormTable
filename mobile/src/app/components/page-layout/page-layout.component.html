<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">StormTable</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/"
              [ngClass]="{ 'active': page === '/home' || page === '' }"
            >Home</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/files"
              [ngClass]="{ 'active': page === '/files', disabled: !inMeeting }"
            >Files</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/meetings"
              [ngClass]="{ 'active': page === '/meetings' }"
            >Meetings</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="alert alert-info" *ngIf="inMeeting">
    {{inMeeting}}
  </div>
  <div class="container my-5">
    <ng-content></ng-content>
  </div>
</div>
