<button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#renameButton"><i class="fa-solid fa-pencil me-2"></i> Rename</button>

<!-- Rename modal -->
<div class="modal fade" id="renameButton" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Renomer le dossier</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="nameField" class="form-label">Nouveau nom pour le dossier: </label>
          <input type="email" id="nameField" class="form-control" [ngClass]="{ 'is-valid': isValid(name), 'is-invalid': !isValid(name) }" [(ngModel)]="name" placeholder="Photos triées">
          <div id="validationServer03Feedback" class="invalid-feedback">
            La longueur du nom doit être d'au moins 1 caractère, les caractères sont autorisés: a-z, A-Z, 0-9, -.
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" [disabled]="!isValid(name)" (click)="rename.emit(name)" data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
