<div class="contain" (press)="onLongPress()"  ondrag="checkOverlapping()" cdkDrag>
  <app-mini-map cdkDropList (cdkDropListDropped)="getIconPosition($event)" on-mouseenter="getMiniMapPosition($event)" *ngIf="isPress === true"></app-mini-map>
  <app-icon (pinch)="pinch()" [doc]="doc" *ngFor="let doc of documentService.files" (click)="$event.stopImmediatePropagation()"></app-icon>
</div>
<app-document-element [docPath]="doc.path" *ngIf="edit === true"></app-document-element>
