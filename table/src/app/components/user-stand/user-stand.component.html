<div>
  <div 
    class="positionable stand center" 
    [style.top]="user.location.y"
    [ngStyle]="{'rotate':rotation+'deg',
                'top':user.location.x+'px',
                'left':user.location.y+'px',
                'width':userStandWidth+'px',
                'height':userStandHeight+'px'}"
    
     (touchstart)="mousedown()"
      >
    <div class="stand-label">

        {{username}}
    </div>
  </div>
</div>
