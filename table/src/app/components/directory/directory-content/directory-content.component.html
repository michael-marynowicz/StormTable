<button *ngIf="getFiles.length>0" class="btn-close" aria-label="Close" type="button" (click)="close.emit()"></button>
<div *ngIf="getFiles.length>0" class="directoryContent">
  <button type="button" class="btn btn-secondary" *ngFor="let file of getFiles" (click)="uploadFile(file)">{{file.name}}</button>
</div>
